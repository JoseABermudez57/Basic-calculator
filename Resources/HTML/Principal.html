<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/PageStyles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page_content">
        <div class="calculator-display" id="display">0</div><br>
        <div class="calculator-buttons">
            <button id="button" value="7" onclick="obtainButtonValues(this)">7</button>
            <button id="button" value="8" onclick="obtainButtonValues(this)">8</button>
            <button id="button" value="9" onclick="obtainButtonValues(this)">9</button>
            <button id="button" onclick="operate('*')">x</button>
            <button id="button" value="4" onclick="obtainButtonValues(this)">4</button>
            <button id="button" value="5" onclick="obtainButtonValues(this)">5</button>
            <button id="button" value="6" onclick="obtainButtonValues(this)">6</button>
            <button id="button" onclick="operate('/')">/</button>
            <button id="button" value="1" onclick="obtainButtonValues(this)">1</button>
            <button id="button" value="2" onclick="obtainButtonValues(this)">2</button>
            <button id="button" value="3" onclick="obtainButtonValues(this)">3</button>
            <button id="button" onclick="operate('+')">+</button>
            <button id="button" onclick="obtainButtonValues('.')">.</button>
            <button id="button" value="0" onclick="obtainButtonValues(this)">0</button>
            <button id="button" onclick="obtainResult()">=</button>
            <button id="button" onclick="operate('-')">-</button>
        </div>
    </div>
    <script src="../Javascript/function.js"></script>
</body>
</html>
