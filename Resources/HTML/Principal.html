<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/PageStyles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page_content">
        <div class="calculator-display" id="display">0</div><br>
        <div class="calculator-buttons">
            <button id="button" onclick="obtainButtonValues(7)">7</button>
            <button id="button" onclick="obtainButtonValues(8)">8</button>
            <button id="button" onclick="obtainButtonValues(9)">9</button>
            <button id="button" onclick="obtainButtonValues('x')">x</button>
            <button id="button" onclick="obtainButtonValues(4)">4</button>
            <button id="button" onclick="obtainButtonValues(5)">5</button>
            <button id="button" onclick="obtainButtonValues(6)">6</button>
            <button id="button" onclick="obtainButtonValues('/')">/</button>
            <button id="button" onclick="obtainButtonValues(1)">1</button>
            <button id="button" onclick="obtainButtonValues(2)">2</button>
            <button id="button" onclick="obtainButtonValues(3)">3</button>
            <button id="button" onclick="obtainButtonValues('+')">+</button>
            <button id="button" onclick="obtainButtonValues('.')">.</button>
            <button id="button" onclick="obtainButtonValues(0)">0</button>
            <button id="button" onclick="obtainResult()">=</button>
            <button id="button" onclick="obtainButtonValues(this)">-</button>
        </div>
    </div>
    <script src="../Javascript/function.js"></script>
</body>
</html>
